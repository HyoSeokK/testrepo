apiVersion: v1
kind: Pod
metadata:
  name: ambariserver
  labels:
    tests: jts
spec:
  hostname: nn2
  subdomain: jts2
  setHostnameAsFQDN: true
  command: ["/bin/bash","-c","mkdir /csv"]
  env:
  - name: JAVA_HOME
    value: "/usr/lib/jvm/java-1.8.0-openjdk/"
  containers:
  - image: docker.jointree.co.kr/jointree/joinagent:v2.0
    name: ambariserver
    envFrom:
     - configMapRef:
        name: server-cfg
    volumeMounts:
      - name: csv-conn
        mountPath: /csv
    securityContext:
     privileged: true
    port:
    - name: sshd
      containerPort: 22
    - name: ambariport
      containerPort: 8080
  restartPolicy: Always
  imagePullSecrets:
   - name: docker-registry-login
  nodeSelector:
   kubernetes.io/hostname: 106
  volumes:
    - name: csv-conn
      persistentVolumeClaim:
        claimName: csvconn
