apiVersion: v1
kind: Pod
metadata:
  name: join-dn1
  labels:
    tests: jts
spec:
  hostname: join-dn1
  subdomain: jts2
  setHostnameAsFQDN: true
  containers:
  - image: docker.jointree.co.kr/jointree/joinagent:v2.0
    name: dn1
    env:
    - name: JAVA_HOME
      value: "/usr/lib/jvm/java-1.8.0-openjdk/"
    envFrom:
     - configMapRef:
        name: server-cfg
    volumeMounts:
      - name: csv-conn
        mountPath: /csv
    securityContext:
     privileged: true
    ports:
    - name: sshd
      containerPort: 22
    - name: ambariport
      containerPort: 8080
  restartPolicy: Always
  imagePullSecrets:
   - name: docker-registry-login
  nodeSelector:
   kubernetes.io/hostname: "102"
  volumes:
    - name: csv-conn
      persistentVolumeClaim:
        claimName: csvconn
